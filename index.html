<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专 驻转 - 专</title>
    <style>
        body { font-family: system-ui, sans-serif; margin: 20px; background: #fdfaf6; color: #333; }
        h1 { color: #5d4037; text-align: center; }
        .controls { background: #efebe9; padding: 15px; border-radius: 8px; margin-bottom: 20px; display: flex; gap: 10px; justify-content: center; flex-wrap: wrap; }
        table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }
        th { background: #8d6e63; color: white; }
        tr:hover { background: #f5f5f5; cursor: pointer; }
        .filter-btn { padding: 8px 15px; background: #8d6e63; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .filter-btn:hover { background: #5d4037; }
        .btn-reset { background: #757575; }
        .master-recipe { background: #fff; padding: 15px; border: 1px solid #d7ccc8; border-radius: 8px; margin-bottom: 20px; border-right: 5px solid #8d6e63; }
    </style>
</head>
<body>

    <h1> 专 驻转 "砖"</h1>

    <div class="master-recipe">
        <strong> 住专 驻专 :</strong> 300  | 36 砖驻 | 14 住 | 262.5  (75%) | 2.5 " 
    </div>

    <div class="controls">
        <span>住 驻:</span>
        <button class="filter-btn" onclick="filterTable('bulk', 10)">拽 10+ 砖注转</button>
        <button class="filter-btn" onclick="filterTable('hyd', 80)">专爪 80%+</button>
        <button class="filter-btn btn-reset" onclick="resetTable()">爪 </button>
    </div>

    <table id="bakeTable">
        <thead>
            <tr>
                <th>转专</th>
                <th>住 驻</th>
                <th> 拽</th>
                <th>专爪</th>
                <th>驻注</th>
            </tr>
        </thead>
        <tbody>
            <tr data-bulk="10.25" data-hyd="75" onclick="window.location='2026-02-08_-2-驻专-.html';">
                <td>08/02/26</td>
                <td>驻专--2</td>
                <td>10:15</td>
                <td>75%</td>
                <td><a href="2026-02-08_-2-驻专-.html"> 驻转</a></td>
            </tr>
            <tr data-bulk="5" data-hyd="80" onclick="window.location='2026-02-06_100%-砖驻.html';">
                <td>06/02/26</td>
                <td>砖驻 100%</td>
                <td>05:00</td>
                <td>80%</td>
                <td><a href="2026-02-06_100%-砖驻.html"> 驻转</a></td>
            </tr>
            <tr data-bulk="3" data-hyd="85" onclick="window.location='2026-02-06_(1)_驻拽爪.html';">
                <td>06/02/26</td>
                <td>驻拽爪'</td>
                <td>03:00</td>
                <td>85%</td>
                <td><a href="2026-02-06_(1)_驻拽爪.html"> 驻转</a></td>
            </tr>
        </tbody>
    </table>

    <script>
        function filterTable(type, threshold) {
            const rows = document.querySelectorAll('#bakeTable tbody tr');
            rows.forEach(row => {
                const val = parseFloat(row.getAttribute('data-' + type));
                row.style.display = val >= threshold ? '' : 'none';
            });
        }
        function resetTable() {
            document.querySelectorAll('#bakeTable tbody tr').forEach(row => row.style.display = '');
        }
    </script>
</body>
</html>
